name: Build On Push
on:
  pull_request:
    branches:
      - master
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Download Build Dependencies
      run: |
        make get-bins
    - name: Test
      run: |
        make test
    - name: Build
      run: |
        make gorelease-snapshot

     
